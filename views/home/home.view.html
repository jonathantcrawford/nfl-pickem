<header class="jumbotron col-12">

  <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }"
       ng-if="flash"
       ng-bind="flash.message">
  </div>

  <div class="container">

    <div class="row justify-content-between">

      <div class="d-flex flex-row">
        <div class="container">
          <h1>Hi {{vm.user.firstName}}!</h1>
          <p>You're logged in!!</p>
        </div>
      </div>

      <div class="d-flex flex-row-reverse">
        <p><a href="#!/login" class="btn btn-primary">Logout</a></p>
      </div>

    </div>

  </div>

</header>


<body ng-controller="HomeController">

  <style>
    #sel1.form-control {height: 32px;}
    #sel2.form-control {height: 32px;}
    #sel3.form-control {height: 32px;}

    #matchups .btn-group {padding: 5px; height:128px;}
    #matchup .row {background: lightblue; border: 1px solid;}

    #info .row {font-size: 12px; border: 0px solid;}

  </style>

  <div class="col-6 col-sm-4 col-md-3">
    <label for="sel1">Week:</label>
    <select id="sel1" class="form-control" ng-init="selection.week = seasonweeks[12]" ng-model="selection.week" ng-options="o as o for o in seasonweeks"></select>
    <br/>
  </div>

  <div class="col-6 col-sm-4 col-md-3">
    <label for="sel2">Conference:</label>
    <select id="sel2" class="form-control" ng-init="selection.conference = conferences[0]" ng-model="selection.conference" ng-options="o as o for o in conferences"></select>
    <br/>
  </div>

  <div class="col-6 col-sm-4 col-md-3">
    <label for="sel3">Division:</label>
    <select id="sel3" class="form-control" ng-init="selection.division = divisions[0]" ng-model="selection.division" ng-options="o as o for o in divisions"></select>
    <br/>
  </div>


<div class="container">

  <div class="row justify-content-center">

    <div class="col-10">

        <div id="matchups" ng-repeat="game in games.fullgameschedule.gameentry | filter:{week:selection.week}:true | filter:selectionFilter">

          <div id="matchup" class="container">

            <div class="row">

              <div class="btn-group w-100" data-toggle="buttons">

                <label class="btn btn-primary col-4 w-100 h-100">
                  <input type="radio" name="{{game.id}}" autocomplete="off">
                  <img class="img-fluid w-100 h-100" src="{{game.awayTeam.Logo}}">
                </label>


                <div id="info" class="col align-self-end">

                  <div class="row justify-content-center">
                    <div class="text-center">{{ game.awayTeam.Abbreviation + ' @ ' + game.homeTeam.Abbreviation}}</div>
                  </div>

                  <div class="row justify-content-center">
                    <div class="text-center">{{ game.time }}</div>
                  </div>

                  <div class="row justify-content-center">
                    <div class="text-center">{{ game.date }}</div>
                  </div>

                  <div class="row justify-content-center">
                    <div class="text-center">{{ game.location }}</div>
                  </div>

                </div>


                <label class="btn btn-primary col-4 w-100 h-100">
                  <input type="radio" name="{{game.id}}" autocomplete="off">
                  <img class="img-fluid w-100 h-100" src="{{game.homeTeam.Logo}}">
                </label>

              </div>


            </div>

          </div>

        </div>

      </div>

    </div>

  </div>

</body>

<footer>
  <h2>All registered users:</h2>
  <ul>
    <li ng-repeat="user in vm.allUsers">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a ng-click="vm.deleteUser(user.id)">Delete</a>
    </li>
  </ul>
  <p>&nbsp;</p>
</footer>
